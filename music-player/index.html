<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img src="img/Rooz-haye Sakht.jpg" alt="Album Art">
        </div>
        <h2 id="title">Electric Chill Machine</h2>
        <h3 id="artist">jacinto</h3>

        <audio src="music/Rooz-haye Sakht.mp3" id="audioPlayer"></audio>

        <!-- Progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0.00</span>
                <span id="duration">2:06</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="player-controls">
            <!-- Moved to the left -->
            <div class="replay-container">
                <i class="fas fa-redo" id="replay" title="Replay"></i>
            </div>

            <i class="fas fa-backward" id="prev" title="previous"></i>
            <i class="fas fa-play main-button" id="play" title="play"></i>
            <i class="fas fa-forward" id="next" title="next"></i>

            <!-- Volume control -->
            <div class="volume-control-container">
                <input type="range" class="volume-control" id="volumeSlider" min="0" max="100" value="50" >
                <span id="volumeValue"></span>
            </div>
            
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
